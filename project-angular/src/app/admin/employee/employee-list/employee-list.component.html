<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3 style="color: blue;">Danh sách nhân viên</h3>
<form action="" method="POST" class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <div class="form-group">
    <label class="sr-only" for="">label</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Input field">
  </div>
  <button type="submit" class="btn btn-primary mr-2">Tìm kiếm</button>
  <a routerLink="/admin/employee/add" class="btn btn-success">Thêm mới</a>
</form>

<table  class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Image</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
      <!-- <th>SalePrice</th>
      <th>Category</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = " let item of datas">
      <td>{{item.id}}</td>
      <td><h6>{{item.name}}</h6></td>
      <td><img src="{{item.imgUrl}}" alt="" width="70"></td>
      <td><p>{{item.gender}}</p></td>
      <td><p>{{item.phone}}</p></td>
      <td><p>{{item.address}}</p></td>
      <td><p>{{item.email}}</p></td>
      <!-- <td>{{pro.Category}}</td> -->
      <td>
        <a routerLink="/admin/employee/edit/{{item.id}}" class="btn btn-primary">Edit</a>
      </td>
      <td>
          <a href="javascripts:void()"class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
  </body>
  </html>
